<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthgrades Experiment Launcher</title>
    <!-- Preload critical Sharp Sans fonts for better performance -->
    <link rel="preload" href="fonts/SharpSans-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/SharpSans-Semibold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="launcher.css">
</head>
<body>
    <div class="container">
        <div class="experiment-header">
            <h1>Healthgrades prototype</h1>
        </div>
        
        <div class="options-section">
            <div class="option-container">
                <div class="option-description">
                    <h3>Option 1</h3>
                    <p>User sees additional content that explains the Zocdoc booking expectations</p>
                </div>
                <button class="experiment-btn" onclick="startFlow('manual')">
                    View
                </button>
            </div>
            
            <div class="option-container">
                <div class="option-description">
                    <h3>Option 2</h3>
                    <p>User sees less information and is quickly redirected to Zocdoc to book</p>
                </div>
                <button class="experiment-btn" onclick="startFlow('auto')">
                    View
                </button>
            </div>
        </div>
    </div>

    <script>
        function startFlow(flowType) {
            // Navigate to healthgrades page with flow parameter
            window.location.href = `healthgrades-demo.html?flow=${flowType}`;
        }
    </script>
</body>
</html>
